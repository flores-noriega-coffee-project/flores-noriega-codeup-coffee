                <div>ROAST</div>
                    <form>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option selected>all roast</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                </form>
                    <div class="form-group">
                        <div>COFFEE NAME</div>
                            <input class="coffee" id="search-coffee"  placeholder="Enter your coffee"/>

                    </div>
                        <input id="submit" type="submit">
                <div class="text-right">
                        <div class="row">
                         <div class="col">
                             <div>ROAST</div>
                                <form>
                                    <label for="new-roast-selection"></label>
                                    <select id="new-roast-selection">
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </form>
                                <div class="form-group">
                                    <div>NEW COFFEE</div>
                                        <input class="new-coffee" id="new-coffee"  placeholder="Enter your coffee"/>
                                    <!--                <textarea class="coffee form-control" id="coffee"></textarea>-->
                                </div>
                                     <input id="new-submit" type="submit" onclick="addNewCoffee()"/>

                        </div>

                        <div id="coffees" class="card-text text-center" style="background-color: aliceblue">
