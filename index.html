<div class="container text-left">
       <div class="row card my-5 mx-5">
            <div class="coffee-card-body" style="background-color:aliceblue ">
<!--                <div>ID</div>-->
                <div>ROAST</div>
                    <form>
                        <label for="roast-selection"></label>
                        <select class="form-control form-control-md text-center" style="width: 50%" id="roast-selection">
                            <option selected>all roast</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                </form>
                    <div class="form-group">
                        <div>COFFEE NAME</div>
                            <input class="coffee form-control form-control-md text-center" style="width: 50%" id="search-coffee"   placeholder="Search coffee"/>
    <!--                <textarea class="coffee form-control" id="coffee"></textarea>-->
                    </div>
                        <input  class="form-control form-control-md text-center" style="width: 50%; background-color: #BBC796" id="submit" type="submit">
                <div class="text-left">
                        <div class="row">
                         <div class="col">

                             <div>ROAST</div>
                                <form>
                                    <label for="new-roast-selection"></label>
                                    <select id="new-roast-selection" class="form-control form-control-md text-center" style="width: 50%">
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </form>
                                <div class="form-group">
                                    <div>NEW COFFEE</div>
                                        <input class="new-coffee form-control form-control-md text-center" style="width: 50%" id="new-coffee"  placeholder="Enter your coffee"/>
                                    <!--                <textarea class="coffee form-control" id="coffee"></textarea>-->
                                </div>
                                     <input class="form-control form-control-md text-center " style="width: 50%; background-color: #BBC796" id="new-submit" type="submit" onclick="addNewCoffee()"/>
                            </div>
                        </div>
                    </div>
                        <div class="card" style="width:100%">
                        <div id="coffees" class="card-text text-center" style="background-color: aliceblue">

<!--                            Coffee List/Interface -->
                        </div>
                    </div>
                </div>
       </div>
